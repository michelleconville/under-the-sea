<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Under the Sea</title>

</head>

<body>
    <header>
        <!-- Site logo as a clickable link to home page from any page on the site -->
        <div class="container container-nav">
            <div class="page-title">
                <a href="index.html">
                    <h1>Under the Sea</h1>
                </a>
            </div>
            <!-- Navigation bar -->
            <nav>
                <ul>
                    <li><a id="modalBtn">Rules</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form id="form" class="form-container">
            <p>Please leave some feedback</p>
            <div class="field">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="field">
                <label for="email" class="form-label">Email address</label>
                 <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                 <div id="emailHelp" class="form-text">Your information will not be shared.</div>
            </div>
            <div class="field">
             <label for="message" class="form-label">Message</label>
                          <textarea class="form-control" id="message" rows="4" name="message" required></textarea>
            </div>
          
            <input type="submit" id="button" value="Send Email" >
          </form>
          
          
        
    </main>


    <script src="assets/js/form.js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

          </script>

</body>
