<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Memory card flip game with an under the sea theme">
    <meta name="keywords" content="memory game, flip card memory game, flip card game, game, flip card">
    <meta name="author" content="Michelle Conville">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page Title -->
    <title>Under the Sea | Memory Game</title>
    <!-- Favicon Links -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
</head>

<body>
    <header>
        <!-- Site logo as a clickable link to home page from any page on the site -->
        <div class="container container-nav">
            <div class="page-title">
                <a href="index.html">
                    <h1>Under the Sea</h1>
                </a>
            </div>
            <!-- Navigation bar -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Contact form -->
        <form id="form" class="form-container">
            <h2>Please leave some feedback</h2>
            <br>
            <div class="field">
                <label for="name" class="form-label">Name</label>
                <input class="text-input" type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="field">
                <label for="email" class="form-label">Email address</label>
                <input class="text-input" type="email" class="form-control" id="email" name="email"
                    aria-describedby="emailHelp" required>

                <div class="field">
                    <label for="message" class="form-label">Message</label>

                    <input class=" form-control text-input" type="text" id="message" name="message" required>
                </div>

                <input type="submit" id="button" value="Send Email" class="game-btn">
        </form>
    </main>

    <script src="assets/js/form.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('Ni4d4mUfF-gH_Ib59')
    </script>
</body>

</html>
